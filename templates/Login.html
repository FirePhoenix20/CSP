<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
         body {
            font-family: 'Roboto', sans-serif;
            background-color: #292929;
            background: url('templates/image.jpg');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #ffffff;
            flex-direction: column;
        }
        form {
            background: #292929;
            padding: 20px;
            border-radius: 42px;
            width: 400px;
            border: 2px solid #4e4e4e57;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.274);
        }
        
        h2 {
            text-align: center;
            margin-bottom: 20px;
            
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #eb8c8c;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #e0e0e0;
        }
        input[type="text"],
        input[type="password"] {
            width: 93%;
            transition: all 0.5s ease;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #444;
            border-radius: 14px;
            background-color: #2a2a2a;
            color: #ffffff;
        }

        input:focus {
                        border: 1px solid #eb8c8c;
                        outline: none;
                    }
        button {
            width: 100%;
            padding: 10px;
            border: 2px solid #44444467;
            border-radius: 20px;
            background-color: #eb8c8c;
            color: rgb(0, 0, 0);
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: all 0.5s ease;
        }
        button[type="button"] {
            background-color: #999999;
        }
        button:hover {
            opacity: 0.5;
            border: 2px solid #ffffff;
        }

        .error {
            color: #ff4c4c;
            margin-top: 10px;
            text-align: center;
            transition: all 0.5s ease;
        }
 
    </style>
</head>
<body>
    <h1>Login To Convo Academic Planner</h1>
    <form action="/login" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <button type="submit">Sign In</button>
        <button type="button" onclick="window.location.href='/create_account.html'">Create New Account</button>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
    </form>
</body>
</html>
