<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=feature_search" rel="stylesheet" />
  <meta charset="UTF-8" />
  <title>Convo | Group Up</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Stack+Sans+Text:wght@100..900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Outfit:wght@100..900&display=swap');

    @font-face {
      font-family: 'TitleText';
      src: url('../fonts/MyCustomFont.woff2') format('woff2'),
           url('../fonts/MyCustomFont.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }
    /* Fade-in animation */
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        font-weight: 700;
        background-color: #222222;
        background-image: url('../IMAGES/background.jpg');
        background-size: cover;
        background-position: center;
        backdrop-filter: blur(10px);
        color: #fff;
        height: 200vh;
        display: flex;
        justify-content: flex-start; /* stack from top */
        align-items: center;
        flex-direction: column;
        padding-top: 100px;
        animation: fadeIn 0.8s ease-in forwards;
        animation-delay: 0s; /* first */
    }

    h1 {
        padding-top: 25px;
        margin: 10px 0;
        font-size: 3.5em;
        color: #6a3cd4;
        text-align: center;
        background: linear-gradient(45deg, #9c3cd4, #6a3cd4);
        background-clip: border-box;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-family: 'Lexend', sans-serif;
        font-weight: 500;
        animation: fadeIn 1s ease-in forwards;
        animation-delay: 0s;
    }

    h2 {
        margin: 15px 0;
        font-size: 3.5em;
        color: #ffffff;
        font-family: 'Inter', sans-serif;
        font-weight: 400;
        opacity: 0;
        animation: fadeIn 1s ease-in forwards;
        animation-delay: 0.5s; /* after h1 */
    }

    p {
        margin: 40px 20px 30px 10px;
        font-size: 1.25em;
        color: #a7a7a7;
        font-family: 'Outfit', sans-serif;
        font-weight: 300;
        text-align: center;
        max-width: 500px;
        opacity: 0;
        animation: fadeIn 1s ease-in forwards;
        animation-delay: 0.75s; /* after h2 */
    }

    .material-symbols-outlined {
      cursor: pointer;
      position: fixed;
      margin-top: -8vh;
      margin-left: 96.25%;
      font-variation-settings:
        'FILL' 0,
        'wght' 500,
        'GRAD' 0,
        'opsz' 48;
      font-size: 32px;
      color: #a7a7a7;
      display: flex;

      animation: fadeIn 1s ease-in forwards;
      opacity: 0;
      animation-delay: 0.8s; /* after h2 */
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .material-symbols-outlined:hover {
      transform: scale(1.125);
      color: #e0e0e0;
    }

    .wrapper {
      width: 450px;
      max-width: 100%;
      position: relative;
    }

    .wrapper input {
      position: absolute;
      left: 0;
      display: flex;
      align-items: center;
      cursor: text;
      padding: 10px 30px;
      height: 50px;
      width: 100%;
      font-family: 'Inter', sans-serif;
      font-weight: 400;
      margin-top: 30px;
      margin-right: 10px;
      width: 89%;
      font-size: 1em;
      color: #ffffff;
      background-color: #141414;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.8);
      border: #222222 2px solid;
      border-radius: 23px;
      outline: none;
      animation: fadeIn 1s ease-in forwards;
      opacity: 0;
      animation-delay: 0.8s; /* after h2 */
      transition: box-shadow, border-color 0.3s ease-in-out;
    }
    .wrapper input[type="email"]:focus {
      border-color: #9c3cd4;
      box-shadow: 0 0 15px #6a3cd4 inset;
    }

    .wrapper input::placeholder {
      font-family: 'Inter', sans-serif;
      color: #555555;
      text-align: left;
      display: flex;
      align-items: center;
    }

    .wrapper button {
      margin-top: 45px;
      margin-left: 45px;
      position: absolute;
      right: 0;
      display: flex;
      align-items: center;
      cursor: pointer;
      padding: 12px 24px;
      background-color: #6a3cd4;
      border-radius: 15px;

      font-family: 'Inter', sans-serif;
      font-weight: 400;
      font-size: 1em;
      color: #fff;
      border: none;
      box-shadow: 0 4px 15px rgba(106, 60, 212, 0.6);
      transition: all 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      animation: fadeIn 1s ease-in forwards;
      opacity: 0;
      animation-delay: 1s; /* after h1 */
    }

    button:hover {
        background: #9c3cd4;
        box-shadow: 0 0 30px rgba(156, 60, 212, 0.8);
    }

    /* Log In button */
    #log-in {
      cursor: pointer;
      position: fixed;
      margin-top: -8.25vh;
      margin-left: 85%;
      display: flex;
      background-color: #ffffff;
      border-radius: 15px;
      padding: 12px 48px;
      font-family: 'Outfit', sans-serif;
      font-weight: 500;
      font-size: 1em;
      color: #000000;
      border: none;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
      transition: all 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      animation: fadeIn 1s ease-in forwards;
      opacity: 0;
      animation-delay: 1s; /* after h1 */
    }

    #log-in:hover {
        box-shadow: 0 0 30px rgba(231, 231, 231, 0.582);
        transform: scale(1.05);
    }

    .linkType_Button {
      align-self: center;
      position: fixed;
      margin-top: -7.5vh;
      margin-bottom: 150px;
      display: flex;
      gap: 20px;
    }
    .linkType_Button button {
      cursor: pointer;
      background: transparent;
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 12px 24px;
      font-family: 'Inter', sans-serif;
      font-weight: 500;
      font-size: 1em;
      color: #ffffff;
      border: 2px #ffffff28 solid;
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.28) inset;
      transition: all 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      animation: fadeIn 1s ease-in forwards;
      opacity: 0;
      animation-delay: 1s; /* after h1 */
    }

    .linkType_Button button:hover {
        border: 2px solid #9c3cd4;
        box-shadow: 0 0 15px rgba(156, 60, 212, 0.8) inset;
        transform: translateY(-2px);
    }

  </style>
</head>
<body>
  <!-- Main Content -->
  <h1>Solve the world's biggest problems.</h1>
  <h2>You don't have to pay to start.</h2>
  <p>Join millions of others and collaborate on the toughest problems the world is facing right now, all with one click.</p>
  <div class="wrapper">
    <input type="email" placeholder="Enter your email address" />
    <button id="get-started">Get Started</button>
  </div>
  <button id="log-in" title="Login To Convo">Log In</button>
  <div class="linkType_Button">
    <button id="contact-us">Browse Convolutions</button>
    <button id="learn-more">Learn More</button>
    <button id="contact-us">Contact Us</button>
  </div>
  <!-- Icon with hover effect -->
<span class="material-symbols-outlined" title="Browse Convolutions">feature_search</span>
</body>
</html>
