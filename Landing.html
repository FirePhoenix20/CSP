<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Convo | Fix The World</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Stack+Sans+Text:wght@100..900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Outfit:wght@100..900&display=swap');

    @font-face {
      font-family: 'TitleText';
      src: url('../fonts/MyCustomFont.woff2') format('woff2'),
           url('../fonts/MyCustomFont.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        font-weight: 700;
        /* Multiple backgrounds: 3 radial gradients on top, linear gradient at the bottom */
        background-image: url('../IMAGES/background.jpg');
        background-size: 5000px 2500px;
        background-position: center;
        backdrop-filter: blur(10px);
        color: #fff;
        height: 200vh;
        display: flex;
        justify-content: flex-start; /* stack from top */
        align-items: center;
        flex-direction: column;
        padding-top: 100px;
        animation: fadeIn 0.8s ease-in forwards;
        animation-delay: 0s; /* first */
    }

    h1 {
        padding-top: 50px;
        margin: 10px 0;
        font-size: 3.5em;
        color: #6a3cd4;
        text-align: center;
        background: linear-gradient(45deg, #9c3cd4, #6a3cd4);
        background-clip: border-box;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-family: 'Lexend', sans-serif;
        font-weight: 600;
        animation: fadeIn 1s ease-in forwards;
        animation-delay: 0s;
    }

    h2 {
        margin: 15px 0;
        font-size: 3.5em;
        color: #ffffff;
        font-family: 'Inter', sans-serif;
        font-weight: 400;
        opacity: 0;
        animation: fadeIn 1s ease-in forwards;
        animation-delay: 0.5s; /* after h1 */
    }

    .wrapper {
      width: 450px;
      max-width: 100%;
      position: relative;
    }

    .wrapper input {
      position: absolute;
      left: 0;
      display: flex;
      align-items: center;
      cursor: text;
      padding: 10px 30px;
      height: 50px;
      width: 100%;
      font-family: 'Inter', sans-serif;
      font-weight: 400;
      margin-top: 30px;
      margin-right: 10px;
      width: 89%;
      font-size: 1em;
      color: #ffffff;
      background-color: #141414;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.8);
      border: #222222 2px solid;
      border-radius: 23px;
      outline: none;
      animation: fadeIn 1s ease-in forwards;
      opacity: 0;
      animation-delay: 0.8s; /* after h2 */
      transition: box-shadow, border-color 0.3s ease-in-out;
    }
    .wrapper input[type="email"]:focus {
      border-color: #9c3cd4;
      box-shadow: 0 0 15px #6a3cd4 inset;
    }

    .wrapper input::placeholder {
      font-family: 'Inter', sans-serif;
      color: #555555;
      text-align: left;
      display: flex;
      align-items: center;
    }

    .wrapper button {
      margin-top: 45px;
      margin-left: 45px;
      position: absolute;
      right: 0;
      display: flex;
      align-items: center;
      cursor: pointer;
      padding: 12px 24px;
      background-color: #6a3cd4;
      border-radius: 15px;

      font-family: 'Inter', sans-serif;
      font-weight: 400;
      font-size: 1em;
      color: #fff;
      border: none;
      box-shadow: 0 4px 15px rgba(106, 60, 212, 0.6);
      transition: all 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      animation: fadeIn 1s ease-in forwards;
      opacity: 0;
      animation-delay: 1s; /* after h1 */
    }

    button:hover {
        background: #9c3cd4;
        box-shadow: 0 0 30px rgba(156, 60, 212, 0.8);
    }

/* Log In button */
#log-in {
  cursor: pointer;
  margin-top: -15%;
  margin-left: 90%;
  background-color: #ffffff;
  border-radius: 15px;
  padding: 12px 48px;
  font-family: 'Outfit', sans-serif;
  font-weight: 500;
  font-size: 1em;
  color: #000000;
  border: none;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
  transition: all 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
  animation: fadeIn 1s ease-in forwards;
  opacity: 0;
  animation-delay: 1s; /* after h1 */
}

#log-in:hover {
    box-shadow: 0 0 30px rgba(231, 231, 231, 0.582);
}

.linkType_Button {
  align-self: center;
  margin-top: -4%;
  margin-bottom: 150px;
  display: flex;
  gap: 20px;
}
.linkType_Button button {
  cursor: pointer;
  background: transparent;
  backdrop-filter: blur(10px);
  border-radius: 15px;
  padding: 12px 24px;
  font-family: 'Inter', sans-serif;
  font-weight: 500;
  font-size: 1em;
  color: #ffffff;
  border: 2px transparent solid;
  transition: all 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
  animation: fadeIn 1s ease-in forwards;
  opacity: 0;
  animation-delay: 1s; /* after h1 */
}

.linkType_Button button:hover {
    border: 2px solid #9c3cd4;
    box-shadow: 0 0 10px rgba(156, 60, 212, 0.8) inset;
}

  </style>
</head>
<body>
  <!-- Main Content -->
  <h1>Solve the world's biggest problems.</h1>
  <h2>Yes, it's completely free.</h2>
  <div class="wrapper">
    <input type="email" placeholder="Enter your email address" />
    <button id="get-started">Get Started</button>
  </div>
  <button id="log-in">Log In</button>
  <div class="linkType_Button">
    <button id="learn-more">Learn More</button>
    <button id="contact-us">Contact Us</button>
  </div>
</body>
</html>
