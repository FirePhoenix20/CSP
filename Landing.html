<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convo | Group Up</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Manrope:wght@400..800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet" />

  <style>
    /* --- VARIABLES --- */
    :root {
        --bg-body: #050505;
        --bg-overlay: rgba(5, 5, 5, 0.85);
        --bg-card: rgba(20, 20, 20, 0.6);
        --bg-input: rgba(31, 31, 31, 0.9);
        --border-color: rgba(255, 255, 255, 0.1);
        --accent-color: #9c3cd4;
        --accent-hover: #b455ea;
        --text-main: #ffffff;
        --text-muted: #a0a0a0;
    }

    * { box-sizing: border-box; outline: none; }

    /* --- ANIMATIONS --- */
    @keyframes fadeDown {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-body);
        background-image: url("../../IMAGES/background.jpg"); /* Ensure path is correct */
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        color: var(--text-main);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        overflow-x: hidden;
    }

    body::before {
        content: ""; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
        background: var(--bg-overlay); z-index: -1; backdrop-filter: blur(5px);
    }

    /* --- HEADER / NAVBAR --- */
    header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 20px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 1000;
        backdrop-filter: blur(8px); /* Subtle glass effect for the bar */
        background: linear-gradient(to bottom, rgba(0,0,0,0.4), transparent);
        animation: fadeDown 0.8s ease-out forwards;
    }

    /* Logo (Top Left) */
    .logo {
        font-family: 'Manrope', sans-serif;
        font-weight: 800;
        font-size: 1.5rem;
        color: white;
        text-decoration: none;
        letter-spacing: -1px;
    }

    /* Center Navigation */
    .nav-center {
        display: flex;
        gap: 30px;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
    }

    .nav-link {
        background: transparent;
        border: none;
        color: var(--text-muted);
        font-family: 'Inter', sans-serif;
        font-weight: 500;
        font-size: 0.95rem;
        cursor: pointer;
        transition: color 0.2s;
        padding: 5px 0;
        position: relative;
    }

    .nav-link:hover { color: var(--text-main); }
    
    /* Underline effect on hover */
    .nav-link::after {
        content: ''; position: absolute; width: 0; height: 2px;
        bottom: 0; left: 0; background-color: var(--accent-color);
        transition: width 0.3s;
    }
    .nav-link:hover::after { width: 100%; }

    /* Right Side Actions */
    .nav-actions {
        display: flex;
        align-items: center;
        gap: 20px;
    }

    /* Search Icon Button */
    .icon-btn {
        background: transparent;
        border: none;
        color: var(--text-main);
        cursor: pointer;
        padding: 8px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 0.2s;
    }
    .icon-btn:hover { background-color: rgba(255,255,255,0.1); }
    .icon-btn .material-symbols-outlined { font-size: 24px; }

    /* Login Button */
    .login-btn {
        text-decoration: none;
        background-color: rgba(255, 255, 255, 0.1);
        border: 1px solid var(--border-color);
        color: white;
        padding: 10px 24px;
        border-radius: 24px;
        font-family: 'Manrope', sans-serif;
        font-weight: 600;
        font-size: 0.9rem;
        transition: all 0.2s;
    }
    .login-btn:hover {
        background-color: var(--accent-color);
        border-color: var(--accent-color);
        transform: translateY(-1px);
        box-shadow: 0 4px 15px rgba(156, 60, 212, 0.4);
    }

    /* --- HERO CONTENT --- */
    .hero-container {
        margin-top: 160px; /* Push down below header */
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        max-width: 800px;
        text-align: center;
    }

    h1 {
        margin: 0 0 15px 0;
        font-size: 4rem;
        font-family: 'Manrope', sans-serif;
        font-weight: 800;
        line-height: 1.3;
        background: linear-gradient(90deg, #fff, #a1a1a1);
        -webkit-background-clip: text;
        background-clip: transparent;
        -webkit-text-fill-color: transparent;
        letter-spacing: -2px;
        opacity: 0;
        animation: fadeUp 0.8s ease-out forwards 0.2s;
    }

    h2 {
        margin: 0 0 25px 0;
        font-size: 1.8rem;
        color: var(--accent-color);
        font-family: 'Manrope', sans-serif;
        font-weight: 600;
        opacity: 0;
        animation: fadeUp 0.8s ease-out forwards 0.4s;
    }

    p.subtitle {
        font-size: 1.15rem;
        color: var(--text-muted);
        line-height: 1.6;
        margin-bottom: 50px;
        max-width: 600px;
        opacity: 0;
        animation: fadeUp 0.8s ease-out forwards 0.5s;
    }

    /* --- INPUT --- */
    .input-group {
        position: relative;
        width: 100%;
        max-width: 520px;
        opacity: 0;
        animation: fadeUp 0.8s ease-out forwards 0.7s;
    }

    .input-group input {
        width: 100%;
        padding: 18px 24px;
        padding-right: 150px;
        font-family: 'Inter', sans-serif;
        font-size: 1rem;
        color: white;
        background-color: var(--bg-input);
        border: 1px solid var(--border-color);
        border-radius: 50px;
        transition: all 0.3s;
    }

    .input-group input:focus {
        border-color: var(--accent-color);
        box-shadow: 0 0 0 4px rgba(156, 60, 212, 0.15);
    }

    .input-group button {
        position: absolute;
        right: 8px;
        top: 8px;
        bottom: 8px;
        padding: 0 28px;
        background-color: var(--accent-color);
        border: none;
        border-radius: 40px;
        color: white;
        font-family: 'Manrope', sans-serif;
        font-weight: 700;
        cursor: pointer;
        transition: 0.2s;
    }

    .input-group button:hover {
        background-color: var(--accent-hover);
        box-shadow: 0 4px 12px rgba(156, 60, 212, 0.4);
    }

    /* --- STATS --- */
    .stats-row {
        margin-top: 100px;
        display: flex;
        gap: 30px;
        flex-wrap: wrap;
        justify-content: center;
    }

    .stat-card {
        background: var(--bg-card);
        backdrop-filter: blur(12px);
        border: 1px solid var(--border-color);
        padding: 30px 60px;
        border-radius: 20px;
        text-align: center;
        min-width: 200px;
        opacity: 0;
        animation: fadeUp 0.8s ease-out forwards;
        transition: transform 0.3s, border-color 0.3s;
    }

    .stat-card:nth-child(1) { animation-delay: 0.9s; }
    .stat-card:nth-child(2) { animation-delay: 1.0s; }
    .stat-card:nth-child(3) { animation-delay: 1.1s; }

    .stat-card:hover {
        border-color: var(--accent-color);
        transform: translateY(-5px);
    }

    .stat-number {
        font-size: 2.8rem;
        font-family: 'Manrope', sans-serif;
        font-weight: 800;
        margin: 0;
        color: white;
    }

    .stat-label {
        margin-top: 5px;
        color: var(--text-muted);
        text-transform: uppercase;
        letter-spacing: 1px;
        font-size: 0.85rem;
        font-weight: 600;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .nav-center { display: none; } /* Hide center links on mobile */
        h1 { font-size: 2.5rem; }
        .stats-row { flex-direction: column; gap: 15px; }
    }
  </style>
</head>
<body>

    <header>
        <a href="#" class="logo">Convo.</a>

        <nav class="nav-center">
            <button class="nav-link">Browse Convolutions</button>
            <button class="nav-link">Learn More</button>
            <button class="nav-link">Contact Us</button>
        </nav>

        <div class="nav-actions">
            <button class="icon-btn" title="Search">
                <span class="material-symbols-outlined">search</span>
            </button>
            <a href="/login" class="login-btn">Log In</a>
        </div>
    </header>

    <div class="hero-container">
        <h1>Solve the world's<br>biggest problems.</h1>
        <h2>You don't have to pay to start.</h2>
        
        <p class="subtitle">
            Join millions of others and collaborate on the toughest problems 
            the world is facing right now, all with one click.
        </p>

        <div class="input-group">
            <form action="/get_started" method="POST">
                <input type="email" name="email" placeholder="Enter your email address" required />
                <button type="submit">Get Started</button>
            </form>
        </div>
    </div>

    <div class="stats-row">
        <div class="stat-card">
            <div class="stat-number">10M+</div>
            <div class="stat-label">Users</div>
        </div>
        <div class="stat-card">
            <div class="stat-number">500K+</div>
            <div class="stat-label">Projects</div>
        </div>
        <div class="stat-card">
            <div class="stat-number">95%</div>
            <div class="stat-label">Satisfaction</div>
        </div>
    </div>

</body>
</html>
