<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Convo | Fix The World</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Stack+Sans+Text:wght@100..900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');

    @font-face {
      font-family: 'TitleText';
      src: url('../fonts/MyCustomFont.woff2') format('woff2'),
           url('../fonts/MyCustomFont.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        font-weight: 700;
        color: #fff;
        background: linear-gradient(#0d002c, rgb(41, 25, 73));
        background-size: cover;
        height: 200vh;
        scroll-behavior: smooth;
        display: flex;
        justify-content: flex-start; /* stack from top */
        align-items: center;
        flex-direction: column;
        padding-top: 100px;
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    h1 {
        margin: 10px 0;
        font-size: 3.5em;
        color: #6a3cd4;
        text-align: center;
        background: linear-gradient(45deg, #9c3cd4, #6a3cd4);
        background-clip: border-box;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-family: 'Stack Sans text', sans-serif;
        font-weight: 400;
        animation: fadeIn 1s ease-in forwards;
        animation-delay: 0s; /* first */
    }

    h2 {
        margin: 15px 0;
        font-size: 3.5em;
        color: #ffffff;
        font-family: 'Inter', sans-serif;
        font-weight: 400;
        text-shadow: 0 0 5px #ffffff;
        opacity: 0;
        animation: fadeIn 1s ease-in forwards;
        animation-delay: 0.5s; /* after h1 */
    }

    input[type="text"]:focus {
      border-color: #9c3cd4;
      box-shadow: 0 0 15px #6a3cd4 inset;
    }

    input[type="text"]::placeholder {
      font-family: 'Inter', sans-serif;
      color: #555555;
      text-align: left;
      display: flex;
      align-items: center;
    }

    .wrapper {
      width: 450px;
      max-width: 100%;
      position: relative;
    }

    .wrapper input {
      position: absolute;
      left: 0;
      display: flex;
      align-items: center;
      cursor: text;
      padding: 10px 30px;
      height: 50px;
      width: 100%;
      font-family: 'Inter', sans-serif;
      font-weight: 400;
      margin-top: 30px;
      margin-right: 10px;
      width: 89%;
      font-size: 1em;
      color: #ffffff;
      background-color: #141414;
      border: #222222 2px solid;
      border-radius: 23px;
      outline: none;
      animation: fadeIn 1s ease-in forwards;
      opacity: 0;
      animation-delay: 0.8s; /* after h2 */
      transition: box-shadow, border-color 0.3s ease-in-out;
    }

    .wrapper button {
      margin-top: 45px;
      margin-left: 45px;
      position: absolute;
      right: 0;
      display: flex;
      align-items: center;
      cursor: pointer;
      padding: 12px 24px;
      background-color: #6a3cd4;
      border-radius: 15px;

      font-family: 'Inter', sans-serif;
      font-weight: 400;
      font-size: 1em;
      color: #fff;
      border: none;
      box-shadow: 0 4px 15px rgba(106, 60, 212, 0.6);
      transition: all 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      animation: fadeIn 1s ease-in forwards;
      opacity: 0;
      animation-delay: 1s; /* after h1 */
    }

    button:hover {
        background: #9c3cd4;
        box-shadow: 0 0 25px rgba(156, 60, 212, 0.8);
    }
    
  </style>
</head>
<body>
  <!-- Main Content -->
  <h1>Solve the world's biggest problems.</h1>
  <h2>Yes, it's completely free.</h2>
  <div class="wrapper">
    <input type="text" placeholder="Enter your email address" />
    <button type="button">Get Started</button>
  </div>
</body>
</html>
