<!DOCTYPE html>
<html lang="en">
<title>Login to Convo</title>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
         body {
            font-family: 'Roboto', sans-serif;
            background-image: url('bg.png');
            font-weight: lighter;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
            flex-direction: column;
            background: rgb(3, 3, 3);
        }
        form {
            background: rgba(31, 31, 31, 0.9);
            padding: 30px;
            border-radius: 25px;
            border: 3px solid #272727;
            width: 400px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #5625c9;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffffff;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ffffff;
        }
        input[type="text"],
        input[type="password"] {
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            width: 94.5%;
            padding: 10px;
            margin-bottom: 10px;
            margin-right: 10px;
            border: 2px solid #353535;
            border-radius: 25px;
            background-color: #222222;
            color: #ffffff;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #555555;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background-color: #5625c9;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            margin-top: 25px;
            margin-bottom: 10px;
            transition: background-color 0.3s;
            font-family: 'Roboto', sans-serif;
        }
        button[type="button"] {
            background-color: #222222;
            color: #ffffff;
            border: 2px solid #353535;
            margin-top: 10px;
        }
        button:hover {
            background-color: #6a3cd4;
            box-shadow: 0 4px 30px #6a3cd4a0;
        }

        button[type="button"]:hover {
            background-color: #373737;
            box-shadow: 0 4px 30px #373737a0;
        }

        .error {
            color: #ff4c4c;
            margin-top: 10px;
            text-align: center;
            transition: all 0.5s ease;
        }
 
    </style>
</head>
<body>
    <h1>Login To Convo</h1>
    <form action="/login" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <button type="submit">Sign In</button>
        <button type="button" onclick="window.location.href='/create_account.html'">Create New Account</button>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
    </form>
</body>
</html>
