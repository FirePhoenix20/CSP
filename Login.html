<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        @font-face {
            font-family: 'Inter'; /* Give your font a name */
            src: url('../fonts/MyCustomFont.woff2') format('woff2'), /* Path to your font file */
                 url('../fonts/MyCustomFont.woff') format('woff');
            font-weight: normal; /* Define font weight if applicable */
            font-style: normal; /* Define font style if applicable */
        }
        body {
            font-family: 'Inter', sans-serif; /* Use the imported font */
            background-image: url('bg.png');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
            background: rgb(3, 3, 3);
            flex-direction: column;
        }
        form {
            background: rgba(31, 31, 31, 0.9);
            padding: 30px;
            border-radius: 25px;
            border: 3px solid #272727;
            width: 400px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            font-family: 'Inter', sans-serif;
            text-align: center;
            margin-bottom: 20px;
            color: #1f77c9;
        }

        h1 {
            font-family: 'Inter', sans-serif;
            text-align: center;
            margin-bottom: 20px;
            color: #ffffff;
        }

        label {
            font-family: 'Inter', sans-serif;
            display: block;
            margin-bottom: 8px;
            color: #ffffff;
        }
        input[type="text"],
        input[type="password"] {
            font-family: 'Inter', sans-serif;
            width: 94.5%;
            padding: 10px;
            margin-bottom: 10px;
            margin-right: 10px;
            border: 2px solid #353535;
            border-radius: 25px;
            background-color: #222222;
            color: #ffffff;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #555555;
            outline: none;
        }
        button {
            font-family: 'Inter', sans-serif;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background-color: #5625c9;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            margin-top: 25px;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }
        button[type="button"] {
            background-color: #222222;
            color: #ffffff;
            border: 2px solid #353535;
            margin-top: 10px;
        }
        button:hover {
            background-color: #6a3cd4;
            box-shadow: 0 4px 30px #6a3cd4a0;
        }

        button[type="button"]:hover {
            background-color: #373737;
            box-shadow: 0 4px 30px #373737a0;
        }

        .error {
            color: #ff4c4c;
            margin-top: 10px;
            text-align: center;
            transition: all 0.5s ease;
        }
 
        </style>
        <style>
            body {
                background-image: url('bg.png'); /* Assigning bg.png as the background */
                background-size: cover;
            }
        </style>
    </head>
    <body>
        <h1>Login To Convo</h1>
        <form action="/login" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <button type="submit">Sign In</button>
            <button type="button" onclick="window.location.href='/create_account.html'">Create New Account</button>

            {% if error %}
                <div class="error">{{ error }}</div>
            {% endif %}
        </form>
    </body>
    </html>
