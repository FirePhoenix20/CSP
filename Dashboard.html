<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=feature_search" rel="stylesheet" />
    <meta charset="UTF-8" />
    <title>Convo | Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap');

        @font-face {
            font-family: 'TitleText';
            src: url('../fonts/MyCustomFont.woff2') format('woff2'),
                     url('../fonts/MyCustomFont.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to   { opacity: 1; }
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            background-color: #0a0a0a;
            background-size: cover;
            background-position: center;
            color: #fff;
            height: 200vh;
            display: flex;
            justify-content: flex-start; /* stack from top */
            flex-direction: column;
            padding-top: 100px;
            animation: fadeIn 0.8s ease-in forwards;
            animation-delay: 0s; /* first */
        }

        h1 {
            margin-left: 400px;
            font-size: 2em;
            font-family: 'Manrope', sans-serif;
            font-weight: 500;
            animation: fadeIn 1s ease-in forwards;
            animation-delay: 0s;
            background: #fff;
            -webkit-text-fill-color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
        }

        .sidebar {
            top: 20px;
            margin-left: 20px;
            position: fixed;
            width: 250px;
            height: 100%;
            border-radius: 20px;
            background-color: #1b1b1b;
            border: 2px solid #242424;
            padding: 20px;
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.8s ease-in forwards;
        }

        .sidebar-search {
            margin-top: 150px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 10px;
            background-color: #1f1f1f;
            border: 2px solid #242424;
        }

        .sidebar-search input {
            font-family: "Inter", sans-serif;
            flex: 1;
            border: none;
            background: none;
            color: #e2e2e2;
            font-size: 0.875em;
            outline: none;
            transition: all 0.3s;
        }

        .sidebar-search input:focus {
            font-size: 1em;
        }

        .sidebar-search input:placeholder {
            font-family: 'Manrope', sans-serif;
            font-weight: 500;
            color: #cecece;
            text-align: left;
            display: flex;
            align-items: center;
        }

        .sidebar-item {
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, border-left 0.3s;
        }

        .sidebar-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
            svg {
                fill: #fff;
            }
        }

        .sidebar-item.active {
            border-left: 4px solid #9c3cd4;
            animation: slideIn 0.3s forwards;
        }

        .sidebar-item svg {
            margin-right: 10px;
            fill: #e4e4e4;
        }

        @keyframes slideIn {
            from { border-left-width: 0; }
            to { border-left-width: 4px; }
        }

        .content {
            margin-left: 300px;
            padding: 20px;
            flex: 1;
            animation: fadeIn 1s ease-in forwards;
            animation-delay: 0.5s; /* third */
        }

        .content-box {
            margin-left: 20px;
            background-color: #1b1b1b;
            border: 2px solid #242424;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            transition: all 0.3s;
        }

        .content-box:hover {
            border-color: #2e2e2e;
        }

    </style>
</head>
<body>
    <h1>Welcome Back, FirePhoenix20</h1>
    <div class="sidebar">
        <div class="sidebar-search">
            <input type="text" placeholder="Search for..."/>
        </div>
        <div class="sidebar-item active">
            <svg width="24" height="24"><circle cx="12" cy="12" r="10"/></svg>
            Dashboard
        </div>
        <div class="sidebar-item">
            <svg width="24" height="24"><rect width="20" height="20"/></svg>
            Projects
        </div>
        <div class="sidebar-item">
            <svg width="24" height="24"><polygon points="12,2 2,22 22,22"/></svg>
            Settings
        </div>
    </div>

    <div class="content">
        <div class="content-box">
            <polygon points="12,2 2,22 22,22"/></svg>
            Supports
        </div>

    <script>
        fetch('loginsystem.py')
            .then(response => response.json())
            .then(data => {
                document.getElementById('username').textContent = data.username;
            })
            .catch(error => console.error('Error fetching username:', error));
    </script>
</body>
</html>
