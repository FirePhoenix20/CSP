<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Convo - Dashboard</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Stack+Sans+Text:wght@400;700&display=swap');

    @font-face {
      font-family: 'TitleText';
      src: url('../fonts/MyCustomFont.woff2') format('woff2'),
           url('../fonts/MyCustomFont.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(#0d002c, rgb(41, 25, 73));
      background-size: cover;
      height: 200vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding-top: 100px;
    }

    /* Liquid Glass Navbar */
    .navbar {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 1000px;
      height: 70px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 40px;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25), inset 0 0 20px rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 30px;
      z-index: 1000;
    }

    .navbar .logo {
      font-family: 'TitleText', sans-serif;
      font-size: 1.5em;
      font-weight: bold;
      color: white;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 24px;
      margin: 0;
      padding: 0;
    }

    .navbar ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      padding: 8px 16px;
      border-radius: 20px;
      transition: background 0.3s ease;
    }

    .navbar ul li a:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 80px;
      height: calc(100vh - 40px);
      background: rgba(255, 255, 255, 0.08);
      border-radius: 30px;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
      gap: 20px;
      z-index: 999;
    }

    .sidebar-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      text-decoration: none;
      font-size: 0.75em;
      font-weight: 500;
      transition: background 0.3s ease;
      padding: 10px;
      border-radius: 20px;
      width: 60px;
    }

    .sidebar-item:hover {
        background: rgba(255, 255, 255, 0.2);
    }

    .sidebar-item svg {
      width: 24px;
      height: 24px;
      margin-bottom: 6px;
      stroke: white;
    }

    /* Rectangle */
    .Rect {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      height: 450px;
      background: none;
      border: 2px solid #5625c9;
      border-radius: 20px;
      box-shadow: 0 4px 50px rgba(0, 0, 0, 0.75), inset 0 0 20px rgba(199, 139, 255, 0.5);
      animation: fadeIn 1s ease-in-out;
    }

    .Rect:hover {
    border-color: #c78bff; /* Light purple to match inner glow */
    box-shadow: 0 4px 50px rgba(0, 0, 0, 0.85), inset 0 0 25px rgba(199, 139, 255, 0.8); /* Stronger glow on hover */
    transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    h1 {
      position: absolute;
      margin-top: 10px;
      font-size: 5em;
      top: 100px;
      color: #ffffff;
      text-align: center;
      font-family: 'TitleText', sans-serif;
      text-shadow: 0 0 5px #ffffff;
      animation: zoomIn 0.3s ease-in-out;
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.5);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <a href="Dashboard.html" class="sidebar-item">
      <svg viewBox="0 0 24 24" fill="none"><path d="M3 9.5L12 3l9 6.5V20a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1V9.5z" stroke-width="2"/></svg>
      <span>Home</span>
    </a>
    <a href="#" class="sidebar-item">
      <svg viewBox="0 0 24 24" fill="none"><path d="M4 4h16v16H4z" stroke-width="2"/></svg>
      <span>Chat</span>
    </a>
    <a href="#" class="sidebar-item">
      <svg viewBox="0 0 24 24" fill="none"><path d="M12 5v14m-7-7h14" stroke-width="2"/></svg>
      <span>Create</span>
    </a>
    <a href="#" class="sidebar-item">
      <svg viewBox="0 0 24 24" fill="none"><path d="M12 1v22M5 5h14v14H5z" stroke-width="2"/></svg>
      <span>Fund</span>
    </a>
  </div>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Convo</div>
    <ul>
      <li><a href="#">Dashboard</a></li>
      <li><a href="#">Messages</a></li>
      <li><a href="#">Settings</a></li>
      <li><a href="#">Logout</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <h1>GET STARTED</h1>
  <div class="Rect"></div>

</body>
</html>
