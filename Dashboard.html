<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Convo - Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        @font-face {
            font-family: 'Inter'; /* Give your font a name */
            src: url('../fonts/MyCustomFont.woff2') format('woff2'), /* Path to your font file */
                 url('../fonts/MyCustomFont.woff') format('woff');
            font-weight: normal; /* Define font weight if applicable */
            font-style: normal; /* Define font style if applicable */
        }
        body {
            font-family: 'Inter', sans-serif;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200vh;
            margin: 0;
            flex-direction: column;
            transition: background 0.2s ease;
        }

        h1 {
            margin-top: -1000px;
            font-size: 10em;
            color: #000000;
            text-align: center;
            font-family: 'Inter', sans-serif;
            animation: zoomIn 0.3s ease-in-out;
        }

        h1:hover {
            border: #ffffff;
            border-width: 2px;
            border-style: solid;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 30px rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

    </style>
</head>
<body>
    <h1>Welcome To Convo!</h1>
    <script>
        function updateBackground() {
            const scrollY = window.scrollY;
            const maxScroll = document.body.scrollHeight - window.innerHeight;
            const scrollRatio = scrollY / maxScroll;

            const x1 = 30 + scrollRatio * 15;
            const y1 = 40 + scrollRatio * 20;
            const x2 = 70 - scrollRatio * 15;
            const y2 = 60 - scrollRatio * 20;
            document.body.style.background = `
                radial-gradient(circle at ${x1}% ${y1}%, #5625c971 0%, #00f7ff4d 50%),
                radial-gradient(circle at ${x2}% ${y2}%, #0084ff67 0%, #e8fffc3d 50%)
            `;
        }

        window.addEventListener('scroll', updateBackground);
        window.addEventListener('load', updateBackground);
    </script>
</body>
</html>
