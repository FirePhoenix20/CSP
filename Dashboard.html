<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=feature_search" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <meta charset="UTF-8" />
    <title>Convo | Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap');

        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding-top: 20px;
            animation: fadeIn 0.8s ease-in forwards;
        }

        /* Header Styling */
        .header {
            margin-left: 300px;
            margin-right: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in forwards;
        }

        h1 {
            font-size: 2em;
            font-family: 'Manrope', sans-serif;
            font-weight: 600;
            margin: 0;
            background: #fff;
            -webkit-text-fill-color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
        }

        /* Sidebar Styling */
        .sidebar {
            top: 20px;
            margin-left: 20px;
            position: fixed;
            width: 250px;
            height: calc(100vh - 40px);
            border-radius: 20px;
            background-color: #1b1b1b;
            border: 1px solid #333;
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            z-index: 100;
        }

        .sidebar-search {
            margin-top: 20px;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 12px;
            background-color: #252525;
            border: 1px solid #333;
            transition: border-color 0.3s;
        }

        .sidebar-search:focus-within {
            border-color: #9c3cd4;
        }

        .sidebar-search input {
            font-family: "Inter", sans-serif;
            flex: 1;
            border: none;
            background: none;
            color: #fff;
            font-size: 0.9em;
            outline: none;
        }

        .sidebar-menu {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .sidebar-item {
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-radius: 10px;
            cursor: pointer;
            color: #a0a0a0;
            transition: all 0.3s;
            border-left: 3px solid transparent;
        }

        .sidebar-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
            color: #fff;
        }
        
        .sidebar-item:hover svg {
            stroke: #fff;
        }

        .sidebar-item.active {
            background-color: rgba(156, 60, 212, 0.1);
            color: #d4a1f0;
            border-left: 3px solid #9c3cd4;
        }
        
        .sidebar-item.active svg {
            stroke: #d4a1f0;
        }

        .sidebar-item svg {
            margin-right: 12px;
            stroke: #a0a0a0;
            stroke-width: 2;
            transition: stroke 0.3s;
        }

        /* Logout specific styles */
        .logout-item {
            margin-top: auto;
            color: #ef4444;
        }
        
        .logout-item:hover {
            background-color: rgba(239, 68, 68, 0.1);
            color: #f87171;
        }
        
        .logout-item svg {
            stroke: #ef4444;
        }
        .logout-item:hover svg {
            stroke: #f87171;
        }

        /* Main Content Area */
        .content {
            margin-left: 300px;
            padding: 0 40px 40px 0;
            flex: 1;
            animation: fadeIn 1s ease-in forwards;
            animation-delay: 0.2s;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background-color: #1b1b1b;
            border: 1px solid #333;
            border-radius: 16px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s, border-color 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            border-color: #555;
        }

        .stat-title {
            color: #888;
            font-size: 0.9em;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: 700;
            font-family: 'Manrope', sans-serif;
            margin-bottom: 4px;
        }

        .stat-change {
            font-size: 0.85em;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .stat-change.up { color: #10b981; }
        .stat-change.down { color: #ef4444; }

        /* Chart Container */
        .chart-section {
            background-color: #1b1b1b;
            border: 1px solid #333;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 30px;
            height: 400px;
            position: relative;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 1.2em;
            font-weight: 600;
        }

        /* Buttons */
        .btn {
            background: #9c3cd4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-family: 'Inter', sans-serif;
        }

        .btn:hover {
            background: #b05ddf;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid #555;
            color: #eee;
        }

        .btn-outline:hover {
            border-color: #eee;
            background: rgba(255,255,255,0.05);
        }

        .content-box {
            background-color: #1b1b1b;
            border: 1px solid #333;
            border-radius: 16px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s;
            cursor: pointer;
            margin-top: 20px;
        }

        .content-box:hover {
            border-color: #9c3cd4;
        }
        
        .content-box-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .badge {
            background: rgba(156, 60, 212, 0.15);
            color: #d4a1f0;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
        }

    </style>
</head>
<body>
    
    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Logo/Brand area could go here -->
        <div style="padding: 10px 0; font-family: 'Manrope'; font-weight: 800; font-size: 1.2em; color: #fff; margin-bottom: 10px;">
            <span style="color: #9c3cd4;">Convo</span>Dashboard
        </div>

        <div class="sidebar-search">
            <svg width="20" height="20" fill="none" stroke="#888" stroke-width="2" viewBox="0 0 24 24" style="margin-right: 10px;">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
            <input type="text" placeholder="Search..."/>
        </div>

        <div class="sidebar-menu">
            <div class="sidebar-item active">
                <svg width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <rect x="3" y="3" width="7" height="7"></rect>
                    <rect x="14" y="3" width="7" height="7"></rect>
                    <rect x="14" y="14" width="7" height="7"></rect>
                    <rect x="3" y="14" width="7" height="7"></rect>
                </svg>
                Dashboard
            </div>
            <div class="sidebar-item">
                <svg width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"></path>
                </svg>
                Projects
            </div>
            <div class="sidebar-item">
                <svg width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                </svg>
                Analytics
            </div>
            <div class="sidebar-item">
                <svg width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
                Settings
            </div>

            <!-- Logout Button -->
            <div class="sidebar-item logout-item" onclick="alert('Logging out...')">
                <svg width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                </svg>
                Logout
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <!-- Header -->
        <div class="header">
            <h1 id="welcome-msg">Welcome Back, <span id="username">FirePhoenix20</span></h1>
            <div style="display: flex; gap: 10px;">
                <button class="btn btn-outline">Export Data</button>
                <button class="btn">
                    <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M12 5v14M5 12h14"></path></svg>
                    New Project
                </button>
            </div>
        </div>

        <!-- Stats Section -->
        <div class="stats-grid">
            <div class="stat-card">
                <span class="stat-title">Total Revenue</span>
                <span class="stat-value">$124,500</span>
                <span class="stat-change up">
                    <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path></svg>
                    +12.5%
                </span>
            </div>
            <div class="stat-card">
                <span class="stat-title">Active Projects</span>
                <span class="stat-value">42</span>
                <span class="stat-change up">
                    <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path></svg>
                    +3 New
                </span>
            </div>
            <div class="stat-card">
                <span class="stat-title">Server Usage</span>
                <span class="stat-value">84%</span>
                <span class="stat-change down">
                    <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M13 17h8m0 0V9m0 8l-8-8-4 4-6-6"></path></svg>
                    High Load
                </span>
            </div>
        </div>

        <!-- Graph Section -->
        <div class="chart-section">
            <div class="section-header">
                <span class="section-title">Traffic Overview</span>
                <select style="background: #252525; color: #fff; border: 1px solid #444; padding: 5px 10px; border-radius: 6px; outline: none;">
                    <option>Last 7 Days</option>
                    <option>Last Month</option>
                    <option>Last Year</option>
                </select>
            </div>
            <canvas id="myChart"></canvas>
        </div>

        <!-- Support Box -->
        <div class="content-box">
            <div class="content-box-left">
                <div style="background: rgba(156, 60, 212, 0.2); padding: 10px; border-radius: 10px;">
                    <svg width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="#9c3cd4" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M18.364 5.636l-3.536 3.536m0 5.656l3.536 3.536M9.172 9.172L5.636 5.636m3.536 9.192l-3.536 3.536M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-5 0a4 4 0 11-8 0 4 4 0 018 0z"></path>
                    </svg>
                </div>
                <div>
                    <div style="font-weight: 600; font-size: 1.1em;">Need Support?</div>
                    <div style="color: #888; font-size: 0.9em;">Contact our 24/7 technical team</div>
                </div>
            </div>
            <span class="badge">Online</span>
        </div>
    </div>

    <script>
        // --- Chart.js Initialization ---
        const ctx = document.getElementById('myChart').getContext('2d');
        
        // Create a gradient for the line chart
        const gradient = ctx.createLinearGradient(0, 0, 0, 400);
        gradient.addColorStop(0, 'rgba(156, 60, 212, 0.5)'); // Purple
        gradient.addColorStop(1, 'rgba(156, 60, 212, 0)');

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                datasets: [{
                    label: 'Visitor Traffic',
                    data: [120, 190, 150, 250, 220, 300, 280],
                    borderColor: '#9c3cd4',
                    backgroundColor: gradient,
                    borderWidth: 3,
                    tension: 0.4, // Smooth curves
                    fill: true,
                    pointBackgroundColor: '#1b1b1b',
                    pointBorderColor: '#9c3cd4',
                    pointBorderWidth: 2,
                    pointRadius: 5
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        mode: 'index',
                        intersect: false,
                        backgroundColor: 'rgba(27, 27, 27, 0.9)',
                        titleColor: '#fff',
                        bodyColor: '#ccc',
                        borderColor: '#333',
                        borderWidth: 1
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: {
                            color: '#333'
                        },
                        ticks: {
                            color: '#888'
                        }
                    },
                    x: {
                        grid: {
                            display: false
                        },
                        ticks: {
                            color: '#888'
                        }
                    }
                }
            }
        });

        // --- Fetch Username Logic (Kept from original) ---
        try {
            fetch('loginsystem.py')
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.json();
                })
                .then(data => {
                    const usernameEl = document.getElementById('username');
                    if (usernameEl && data.username) {
                        usernameEl.textContent = data.username;
                    }
                })
                .catch(error => console.log('Fetch skipped (backend not available):', error));
        } catch (e) {
            console.log("Script execution skipped");
        }
    </script>
</body>
</html>
