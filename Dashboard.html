<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Convo - Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Stack+Sans+Text:wght@400;700&display=swap');
        @font-face {
            font-family: 'Inter'; /* Give your font a name */
            font-family: 'TitleText'; /* Give your font a name */
            src: url('../fonts/MyCustomFont.woff2') format('woff2'), /* Path to your font file */
                 url('../fonts/MyCustomFont.woff') format('woff');
            font-weight: normal; /* Define font weight if applicable */
            font-style: normal; /* Define font style if applicable */
        }
        body {
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            color: #333;
            background: #0d002c;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-size: cover;
            height: 200vh;
            margin: 0;
        }

        h1 {
            position: absolute;
            margin-top: 10px;
            font-size: 5em;
            top: 10px;
            color: #ffffff;
            text-align: center;
            font-family: 'TitleText', sans-serif;
            text-shadow: 0 0 5px #ffffff;
            animation: zoomIn 0.3s ease-in-out;
        }

        .Rect {
            align-self: center;
            width: 300px;
            height: 150px;
            background: linear-gradient(135deg, #4e2eff, #6a7bff);
            border: white;
            border-width: 4px;
            border-radius: 20px;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-left-color: #4e2eff;
            border-right-color: #6a7bff;
            animation: zoomIn 0.3s ease-in-out;
        }
        @keyframes zoomIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

    </style>
</head>
<body>
    <h1>GET STARTED</h1>
    <div class="Rect"></div>
    
</body>
</html>
