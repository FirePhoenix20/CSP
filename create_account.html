<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Convo - Create Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Manrope:wght@400..800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-body: #050505;
            --bg-card: #141414;
            --bg-input: #1f1f1f;
            --border-color: #2a2a2a;
            --accent-color: #9c3cd4;
            --accent-hover: #b455ea;
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --danger-color: #ff4d4d;
        }

        * { box-sizing: border-box; outline: none; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            background-image: radial-gradient(circle at 50% 0%, #1f1f1f 0%, #050505 100%);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .brand-logo {
            font-family: 'Manrope', sans-serif;
            font-weight: 800;
            font-size: 2rem;
            margin-bottom: 2rem;
            background: linear-gradient(90deg, #fff, #a1a1a1);
            -webkit-background-clip: text;
            background-clip: transparent;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        form {
            background-color: var(--bg-card);
            padding: 40px;
            border-radius: 24px;
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        h1 {
            font-family: 'Manrope', sans-serif;
            text-align: center;
            margin: 0 0 10px 0;
            font-size: 1.5rem;
            font-weight: 700;
        }

        p.subtitle {
            text-align: center;
            color: var(--text-muted);
            margin: 0 0 30px 0;
            font-size: 0.95rem;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-muted);
            font-size: 0.85rem;
            font-weight: 500;
            margin-left: 5px;
        }

        input[type="text"],
        input[type="password"] {
            font-family: 'Inter', sans-serif;
            width: 100%;
            padding: 14px 16px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            background-color: var(--bg-input);
            color: var(--text-main);
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        input:focus {
            border-color: var(--accent-color);
            background-color: #252525;
            box-shadow: 0 0 0 4px rgba(156, 60, 212, 0.1);
        }

        /* Submit Button */
        .btn-submit {
            font-family: 'Inter', sans-serif;
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            background-color: var(--accent-color);
            color: #ffffff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.2s ease;
        }

        .btn-submit:hover {
            background-color: var(--accent-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(156, 60, 212, 0.4);
        }

        /* Secondary Login Button */
        .btn-login {
            display: block;
            text-align: center;
            width: 100%;
            padding: 12px;
            background-color: transparent;
            color: var(--text-muted);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            margin-top: 15px;
            font-size: 0.9rem;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .btn-login:hover {
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--text-main);
            border-color: #444;
        }

        .error {
            background-color: rgba(255, 77, 77, 0.1);
            color: var(--danger-color);
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
            border: 1px solid rgba(255, 77, 77, 0.2);
            animation: shake 0.4s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body>

    <div class="brand-logo">Convo.</div>

    <form action="{{ url_for('create_account') }}" method="POST">
        <h1>Hello!</h1>
        <p class="subtitle">Sign up to access your Convo dashboard.</p>

        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="e.g. design_guru" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="••••••••" required>

        <button type="submit" class="btn-submit">Sign Up</button>

        <a href="{{ url_for('login') }}" class="btn-login">Already have an account? Login</a>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
    </form>

</body>
</html>
